
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 2
        versionName "2.0.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile 'io.jsonwebtoken:jjwt:0.9.0'
//    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.9.0'
//    runtimeOnly('io.jsonwebtoken:jjwt-orgjson:0.9.0') {
//        exclude group: 'org.json', module: 'json' //provided by Android natively
//    }
}
